name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          experimental: true

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: finance
          POSTGRES_PASSWORD: password
          POSTGRES_DB: finance
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          experimental: true

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install dependencies
        run: uv sync
        working-directory: backend

      - name: Run ruff linter
        run: uv run ruff check .
        working-directory: backend

      - name: Run ruff formatter
        run: uv run ruff format --check .
        working-directory: backend

      - name: Run type checker
        run: uv run pyrefly check .
        working-directory: backend

      - name: Run tests with coverage
        run: uv run pytest
        working-directory: backend
        env:
          DATABASE_URL: postgresql://finance:password@localhost:5432/finance
          APP_PASSWORD: test
          CORS_ORIGINS: http://localhost:3000

      - name: Upload backend coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  docker-publish:
    runs-on: ubuntu-24.04
    needs: [frontend, backend]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      always() &&
      needs.frontend.result == 'success' &&
      (needs.backend.result == 'success' || needs.backend.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Log in to ghcr.io
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push frontend
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/automaat/finance-buddy-frontend:latest
            ghcr.io/automaat/finance-buddy-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/automaat/finance-buddy-backend:latest
            ghcr.io/automaat/finance-buddy-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
