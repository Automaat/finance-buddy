services:
  finance-app:
    build: .
    container_name: finance-buddy
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://finance:password@postgres:5432/finance}
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - APP_PASSWORD=${APP_PASSWORD:-changeme}
    restart: unless-stopped

